<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minesweeper - Ryan's Games</title>
    <!-- Sound Effects -->
    <audio id="explosionSound" preload="auto">
      <source src="sounds/explosion.mp3" type="audio/mp3">
    </audio>
  <style>
    /* Space theme */
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

      @keyframes explode {
        0% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg) translate(500px, -500px);
          opacity: 0;
        }
      }

      .exploding {
        animation: explode 1.5s ease-out forwards;
      }

      .explosion-flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 1000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s;
      }

      .explosion-flash.active {
        opacity: 1;
      }
    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }

    .game-container {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #board {
      background: #1a1a1a;
      border: 3px solid #4B0082;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(75, 0, 130, 0.4);
      margin: 20px 0;
      display: grid;
      gap: 1px;
      padding: 10px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 4px;
    }

    .cell.covered {
      background: #3a3a3a;
    }

    .cell.revealed {
      background: #2a2a2a;
    }

    .cell.flagged {
      background: #4a4a4a;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      font-size: 18px;
      padding: 10px 25px;
      border: 2px solid #4B0082;
      border-radius: 8px;
      background: rgba(75, 0, 130, 0.6);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: rgba(75, 0, 130, 0.8);
      transform: scale(1.05);
    }

    .header {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      color: #ffffff;
      margin: 0;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }

    .game-info {
      display: flex;
      gap: 30px;
      font-size: 20px;
      margin: 20px 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    input[type="number"] {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #4B0082;
      border-radius: 4px;
      color: white;
      padding: 5px 10px;
      width: 60px;
      margin: 0 10px;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="stars" class="space-background"></div>
  <div class="game-container">
    <div class="header">
      <button onclick="window.location.href='index.html'" class="btn">Back to Menu</button>
      <h1>Minesweeper</h1>
      <div style="width: 100px;"></div>
    </div>
    
    <div class="game-info">
      <span id="mineCount">Mines: 0</span>
      <span id="timer">Time: 0s</span>
    </div>

    <div class="controls">
      <label>Rows: <input id="rows" type="number" min="5" max="30" value="16"></label>
      <label>Cols: <input id="cols" type="number" min="5" max="30" value="16"></label>
      <label>Mines: <input id="mines" type="number" min="1" value="40"></label>
      <button id="newGame" class="btn">New Game</button>
    </div>

    <div id="board" tabindex="0"></div>
  </div>
  <script src="script.js"></script>
  <script>
    // Create stars background
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numberOfStars = 200;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        starsContainer.appendChild(star);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      if(window.initMinesweeper) {
        window.initMinesweeper();
      }
    });
  </script>
</body>
</html>
