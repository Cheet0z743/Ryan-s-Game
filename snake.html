<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake - Ryan's Games</title>
    <!-- Sound Effects -->
    <audio id="appleSound" preload="auto">
      <source src="sounds/boop.mp3" type="audio/mp3">
    </audio>
  <style>
    /* Space theme */
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }

    .game-container {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #snakeCanvas {
      background: #1a1a1a;
      border: 3px solid #4B0082;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(75, 0, 130, 0.4);
      margin: 20px 0;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      font-size: 18px;
      padding: 10px 25px;
      border: 2px solid #4B0082;
      border-radius: 8px;
      background: rgba(75, 0, 130, 0.6);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: rgba(75, 0, 130, 0.8);
      transform: scale(1.05);
    }

    .score {
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .header {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      color: #ffffff;
      margin: 0;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="stars" class="space-background"></div>
  <div class="game-container">
    <div class="header">
      <button onclick="goToMenu()" class="btn menu-btn">Menu</button>
      <h1>Snake</h1>
      <button onclick="toggleSettings()" class="btn settings-toggle">Settings</button>
      
      <script>
        function goToMenu() {
          window.location.href = 'index.html';
          window.close();
        }
        
        function toggleSettings() {
          const settings = document.querySelector('.settings-panel');
          settings.classList.toggle('visible');
        }
        
        // Close current tab when loading
        if(window.opener) {
          window.opener.focus();
        }
      </script>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="snakeCanvas" width="800" height="800"></canvas>
    <div class="controls">
      <button class="btn" id="startBtn">Start Game</button>
      <button class="btn" id="resetBtn">Reset</button>
    </div>
  </div>
  <script src="snake.js"></script>
  <script>
    // Create stars background
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numberOfStars = 200;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        starsContainer.appendChild(star);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      if(window.initSnake) {
        window.initSnake();
      }
    });
  </script>
</body>
</html>
